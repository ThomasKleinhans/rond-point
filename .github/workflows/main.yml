# This is a basic workflow to help you get started with Actions
name: Build and Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install

      - name: Run ESLint ğŸš¨
        run: |
          npm run lint

      - name: Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env: # Or as an environment variable
          DEV_API_KEY: ${{ secrets.DevApiKey }}
          DEV_AUTH_DOMAIN: ${{ secrets.DevAuthDomain }}
          DEV_PROJECT_ID: ${{ secrets.DevProjectId }}
          DEV_STORAGE_BUCKET: ${{ secrets.DevStorageBucket }}
          DEV_MESSAGING_SENDER_ID: ${{ secrets.DevMessagingSenderId }}
          DEV_APP_ID: ${{ secrets.DevAppId }}
          DEV_MEASUREMENT_ID: ${{ secrets.DevMeasurementId }}
        run: |
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
